<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Weather Application</h1>

        <div class="search-section">
            <input type="text" id="city-input" placeholder="Enter city name" />
            <button id="search-btn">Search</button>
        </div>

        <div id="weather-result" class="weather-info">
            <p id="city-name">City: -</p>
            <p id="temperature">Temperature: - 째C</p>
            <p id="weather-description">Description: -</p>
        </div>
    </div>
    <div class="forecast">
    <h2>3-Day Weather Forecast</h2>
    <div class="forecast-days">
        <div class="day-card">
            <div class="day-date">Monday</div>
            <div class="day-weather-icon">
                <img src="https://openweathermap.org/img/wn/01d.png" alt="Sunny">
            </div>
            <div class="day-temperature">28째C</div>
            <div class="day-description">Clear Sky</div>
        </div>

        <div class="day-card">
            <div class="day-date">Tuesday</div>
            <div class="day-weather-icon">
                <img src="https://openweathermap.org/img/wn/02d.png" alt="Partly Cloudy">
            </div>
            <div class="day-temperature">25째C</div>
            <div class="day-description">Partly Cloudy</div>
        </div>

        <div class="day-card">
            <div class="day-date">Wednesday</div>
            <div class="day-weather-icon">
                <img src="https://openweathermap.org/img/wn/10d.png" alt="Rain">
            </div>
            <div class="day-temperature">22째C</div>
            <div class="day-description">Light Rain</div>
        </div>
    </div>
</div>


    <script src="js/app.js"></script>
</body>
</html>
